<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script src="./privateApiKey.js">
    </script>
    <script>
      document.getElementById('gmaps').src="https://maps.googleapis.com/maps/api/js?key="+ privateApiKey.mapsApiKey + "&callback=initMap"
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script id="gmaps" async defer
    src="">
    </script>
  </body>
</html>
